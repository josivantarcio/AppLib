<div class="dashboard">
  <h1>Dashboard</h1>
  
  <div class="stats-grid">
    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>book</mat-icon>
        </div>
        <div class="stat-info">
          <h3>Total Books</h3>
          <p class="stat-value">{{totalBooks}}</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>bookmark</mat-icon>
        </div>
        <div class="stat-info">
          <h3>Available Books</h3>
          <p class="stat-value">{{availableBooks}}</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>assignment</mat-icon>
        </div>
        <div class="stat-info">
          <h3>Total Loans</h3>
          <p class="stat-value">{{totalLoans}}</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>person</mat-icon>
        </div>
        <div class="stat-info">
          <h3>Total Users</h3>
          <p class="stat-value">{{totalUsers}}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="dashboard-grid">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Recent Loans</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="recentLoans">
          <ng-container matColumnDef="book">
            <th mat-header-cell *matHeaderCellDef>Book</th>
            <td mat-cell *matCellDef="let loan">{{loan.book}}</td>
          </ng-container>

          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let loan">{{loan.user}}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let loan">{{loan.date | date}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['book', 'user', 'date']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['book', 'user', 'date'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Popular Books</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="popularBooks">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let book">{{book.title}}</td>
          </ng-container>

          <ng-container matColumnDef="loans">
            <th mat-header-cell *matHeaderCellDef>Loans</th>
            <td mat-cell *matCellDef="let book">{{book.loans}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['title', 'loans']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['title', 'loans'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
